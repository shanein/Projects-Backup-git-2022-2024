version: "3"
services:
  db:
    image: mariadb
    restart: always

    env_file:
      - .env

    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "0.0.0.0",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

    volumes:
      - my-datavolume:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8081

  mongo:
    image: mongo
    restart: always
    env_file:
      - .env
    volumes:
      - mongo_datavolume:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8082

  grafana:
    image: grafana/grafana:latest
    container_name: grafana

    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-simple-json-datasource,grafana-worldmap-panel,grafana-piechart-panel"

volumes:
  my-datavolume:
  mongo_datavolume:
